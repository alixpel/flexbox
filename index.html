<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="HTML, CSS, JavaScript, flexbox">
    <title>justify content | css flexbox</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button type="button" class="flex-direction-row-button">
      row
    </button>
    <button type="button" class="flex-direction-col-button">
      column
    </button>

    <button type="button" class="wrap-button">
      wrap
    </button>
    <button type="button" class="no-wrap-button">
      no-wrap
    </button>

    <button type="button" class="flex-start-button">
      justify<br>
      flex-start
    </button>
    <button type="button" class="flex-end-button">
      justify<br>
      flex-end
    </button>
    <button type="button" class="center-button">
      justify<br>
      center
    </button>
    <button type="button" class="space-between-button">
      justify<br>
      space-between
    </button>
    <button type="button" class="space-around-button">
      justify<br>
      space-around
    </button>
    <button type="button" class="space-evenly-button">
      justify<br>
      space-evenly
    </button>

    <button type="button" class="align-flex-start-button">
      align<br>
      flex-start
    </button>
    <button type="button" class="align-flex-end-button">
      align<br>
      flex-end
    </button>
    <button type="button" class="align-center-button">
      align<br>
      center
    </button>
    <button type="button" class="align-stretch-button">
      align<br>
      stretch
    </button>
    <button type="button" class="align-baseline-button">
      align<br>
      baseline
    </button>
    <script src="script.js"></script>
  </body>
</html>
